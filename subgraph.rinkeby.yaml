specVersion: 0.0.2
description: ARC conracts
repository: https://github.com/arcxfinance/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoreV1
    network: rinkeby
    source:
      address: '0x5401D0e09F8e517872fb412347dd0886F896a2c7'
      abi: CoreV1
      startBlock: 7165639
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Position
        - ActionOperated
      abis:
        - name: CoreV1
          file: ./artifacts/CoreV1.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint256,uint256),(address,uint8,uint8,(bool,uint128),(bool,uint128)))
          handler: actionOperated
      file: ./subgraph/d1.ts
  - kind: ethereum/contract
    name: StateV1
    network: rinkeby
    source:
      address: '0xc53D6BFB4ABd988C1C8e02f0EEce4f0c56e5B20c'
      abi: StateV1
      startBlock: 7165641
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Synth
      abis:
        - name: StateV1
          file: ./artifacts/StateV1.json
      eventHandlers:
        - event: MarketParamsUpdated(((uint256),(uint256),(uint256)))
          handler: marketParamsUpdated
        - event: RiskParamsUpdated((uint256,uint256,uint256))
          handler: riskParamsUpdated
      file: ./subgraph/d1.ts
