specVersion: 0.0.2
description: ARC conracts
repository: https://github.com/arcxfinance/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoreV1
    network: rinkeby
    source:
      address: '0x3eD3DA147e690254056875159C36693B72019B45'
      abi: CoreV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Positions
      abis:
        - name: CoreV1
          file: ./artifacts/CoreV1.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint8,uint256,uint8,uint256),(address,uint8,uint8,(bool,uint128),(bool,uint128)))
          handler: actionOperated
      file: ./subgraph/mapping.ts
  - kind: ethereum/contract
    name: StateV1
    network: rinkeby
    source:
      address: '0x3ba644cFea7c527De80440C10aeBB5F9Dc15141C'
      abi: StateV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GlobalIndex
        - GlobalParams
        - TotalPar
      abis:
        - name: StateV1
          file: ./artifacts/StateV1.json
      eventHandlers:
        - event: LogIndexUpdated((uint96,uint96,uint32))
          handler: logIndexUpdated
        - event: GlobalParamsUpdated((address,address,address,address,(uint256),(uint256),(uint256),(uint256),(uint256),address))
          handler: globalParamsUpdated
        - event: TotalParUpdated((uint128,uint128))
          handler: totalParUpdated
      file: ./subgraph/mapping.ts
