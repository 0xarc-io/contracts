specVersion: 0.0.2
description: ARC conracts
repository: https://github.com/arcxfinance/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoreV1
    network: rinkeby
    source:
      address: '0xe8ced36D56B7753c41e1f5FbcE7C4F1D397de079'
      abi: CoreV1
      startBlock: 6965000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Position
      abis:
        - name: CoreV1
          file: ./artifacts/CoreV1.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint8,uint256,uint8,uint256),(address,uint8,uint8,(uint256,bool),(uint256,bool)))
          handler: actionOperated
      file: ./subgraph/mapping.ts
  - kind: ethereum/contract
    name: StateV1
    network: rinkeby
    source:
      address: '0xC35475d6F84fd8119Ff9636D4d0943C9Ef5AC4f9'
      abi: StateV1
      startBlock: 6965000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GlobalParam
      abis:
        - name: StateV1
          file: ./artifacts/StateV1.json
      eventHandlers:
        - event: GlobalParamsUpdated((address,address,(uint256),(uint256),(uint256),(uint256),address))
          handler: globalParamsUpdated
      file: ./subgraph/mapping.ts
