specVersion: 0.0.2
description: ARC conracts
repository: https://github.com/arcxfinance/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoreV1
    network: rinkeby
    source:
      address: '0x22E03bff4ECd40a76709391Ae6318a9f58999149'
      abi: CoreV1
      startBlock: 6965000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Position
      abis:
        - name: CoreV1
          file: ./artifacts/CoreV1.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint256,uint256),(address,uint8,uint8,(bool,uint128),(bool,uint128)))
          handler: actionOperated
      file: ./subgraph/mapping.ts
  - kind: ethereum/contract
    name: StateV1
    network: rinkeby
    source:
      address: '0x385ADFfe0cc27355b32D2e2E56D8223C0E568Ffd'
      abi: StateV1
      startBlock: 6965000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GlobalMarket
        - GlobalRisk
      abis:
        - name: StateV1
          file: ./artifacts/StateV1.json
      eventHandlers:
        - event: MarketParamsUpdated(((uint256),(uint256),(uint256)))
          handler: marketParamsUpdated
        - event: RiskParamsUpdated((uint256,uint256,uint256))
          handler: riskParamsUpdated
      file: ./subgraph/mapping.ts
