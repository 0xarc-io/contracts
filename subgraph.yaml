specVersion: 0.0.2
description: ARC conracts
repository: https://github.com/arcxfinance/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoreV1
    network: mainnet
    source:
      address: '0x5568Df89AF6Bc835B876fDc3B2d44ef63530e419'
      abi: CoreV1
      startBlock: 10812695
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Position
        - ActionOperated
      abis:
        - name: CoreV1
          file: ./artifacts/CoreV1.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint256,uint256),(address,uint8,uint8,(bool,uint128),(bool,uint128)))
          handler: actionOperated
      file: ./subgraph/mapping.ts
  - kind: ethereum/contract
    name: StateV1
    network: mainnet
    source:
      address: '0x94F40fD4018586AaFb8A6AD95441e0b58cc4c058'
      abi: StateV1
      startBlock: 6965000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GlobalMarket
        - GlobalRisk
      abis:
        - name: StateV1
          file: ./artifacts/StateV1.json
      eventHandlers:
        - event: MarketParamsUpdated(((uint256),(uint256),(uint256)))
          handler: marketParamsUpdated
        - event: RiskParamsUpdated((uint256,uint256,uint256))
          handler: riskParamsUpdated
      file: ./subgraph/mapping.ts
