specVersion: 0.0.2
description: ARC conracts
repository: https://github.com/arcxfinance/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CoreV1
    network: mainnet
    source:
      address: '0x1dC4c1cEFEF38a777b15aA20260a54E584b16C48'
      abi: CoreV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Positions
      abis:
        - name: CoreV1
          file: ./artifacts/CoreV1.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint8,uint256,uint8,uint256),(address,uint8,uint8,(uint256,bool),(uint256,bool)))
          handler: actionOperated
      file: ./subgraph/mapping.ts
  - kind: ethereum/contract
    name: StateV1
    network: mainnet
    source:
      address: '0xcdB594a32B1CC3479d8746279712c39D18a07FC0'
      abi: StateV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GlobalIndex
        - GlobalParam
        - TotalPar
      abis:
        - name: StateV1
          file: ./artifacts/StateV1.json
      eventHandlers:
        - event: GlobalParamsUpdated((address,address,(uint256),(uint256),(uint256),(uint256),address))
          handler: globalParamsUpdated
      file: ./subgraph/mapping.ts
