enum AssetType {
  StableAsset,
  Synthetic
}

type Position @entity {
  id: ID!
  owner: Bytes!
  collateralAsset: Int!
  borrowedAsset: Int!
  collateralAmountSign: Boolean!
  collateralAmountValue: BigInt!
  borrowedAmountSign: Boolean!
  borrowedAmountValue: BigInt!
}

type GlobalIndex @entity {
  id: ID!
  supply: BigInt!
  borrow: BigInt!
  lastUpdate: BigInt!
}

type GlobalParams @entity {
  id: ID!
  stableAsset: Bytes!
  lendAsset: Bytes!
  syntheticAsset: Bytes!
  interestSetter: Bytes!
  collateralRatio: BigInt!
  syntheticRatio: BigInt!
  liquidationSpread: BigInt!
  originationFee: BigInt!
  earningsRate: BigInt!
  oracle: Bytes!
}

type TotalPar @entity {
  id: ID!
  supply: BigInt!
  borrow: BigInt!
}
