enum AssetType {
  StableAsset,
  Synthetic
}

type Position @entity {
  id: ID!
  owner: Bytes!
  collateralAsset: Int!
  borrowedAsset: Int!
  collateralAmountSign: Boolean!
  collateralAmountValue: BigInt!
  borrowedAmountSign: Boolean!
  borrowedAmountValue: BigInt!
}

type GlobalParam @entity {
  id: ID!
  collateralAsset: Bytes!
  syntheticAsset: Bytes!
  collateralRatio: BigInt!
  syntheticRatio: BigInt!
  liquidationSpread: BigInt!
  originationFee: BigInt!
  oracle: Bytes!
}
