specVersion: 0.0.2
description: ARCx Contracts
repository: https://github.com/arcxmoney/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SynthRegistry
    network: {{network}}
    source:
      address: '{{synthRegistry}}'
      abi: SynthRegistry
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - AccountBalance
        - Synth
      abis:
        - name: SynthRegistry
          file: ./artifacts/contracts/global/SynthRegistry.sol/SynthRegistry.json
        - name: BaseERC20
          file: ./artifacts/contracts/token/BaseERC20.sol/BaseERC20.json
        - name: CoreV1
          file: ./artifacts/contracts/debt/spritz/CoreV1.sol/CoreV1.json
      eventHandlers:
        - event: SynthAdded(bytes32,address)
          handler: synthV1Added
      file: ./subgraph/synth.ts
  - kind: ethereum/contract
    name: SynthRegistryV2
    network: {{network}}
    source:
      address: '{{synthRegistryV2}}'
      abi: SynthRegistryV2
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - AccountBalance
        - Synth
      abis:
        - name: SynthRegistryV2
          file: ./artifacts/contracts/global/SynthRegistryV2.sol/SynthRegistryV2.json
        - name: BaseERC20
          file: ./artifacts/contracts/token/BaseERC20.sol/BaseERC20.json
        - name: CoreV1
          file: ./artifacts/contracts/debt/spritz/CoreV1.sol/CoreV1.json
      eventHandlers:
        - event: SynthAdded(address,address)
          handler: synthV2Added
      file: ./subgraph/synth.ts
  - kind: ethereum/contract
    name: SavingsRegistry
    network: {{network}}
    source:
      address: '{{savingsRegistry}}'
      abi: SavingsRegistry
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - AccountBalance
        - Saving
      abis:
        - name: SavingsRegistry
          file: ./artifacts/contracts/global/SavingsRegistry.sol/SavingsRegistry.json
        - name: BaseERC20
          file: ./artifacts/contracts/token/BaseERC20.sol/BaseERC20.json
      eventHandlers:
        - event: SavingsAdded(address,address)
          handler: savingsAdded
      file: ./subgraph/savings.ts
templates:
  - kind: ethereum/contract
    name: CoreV1
    network: {{network}}
    source:
      abi: CoreV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Position
        - ActionOperated
      abis:
        - name: CoreV1
          file: ./artifacts/contracts/debt/spritz/CoreV1.sol/CoreV1.json
        - name: BaseERC20
          file: ./artifacts/contracts/token/BaseERC20.sol/BaseERC20.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint256,uint256),(address,uint8,uint8,(bool,uint128),(bool,uint128)))
          handler: actionOperated
      file: ./subgraph/spritz.ts
  - kind: ethereum/contract
    name: StateV1
    network: {{network}}
    source:
      abi: StateV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Synth
      abis:
        - name: StateV1
          file: ./artifacts/contracts/debt/spritz/StateV1.sol/StateV1.json
        - name: BaseERC20
          file: ./artifacts/contracts/token/BaseERC20.sol/BaseERC20.json
      eventHandlers:
        - event: MarketParamsUpdated(((uint256),(uint256),(uint256)))
          handler: marketParamsUpdated
        - event: RiskParamsUpdated((uint256,uint256,uint256))
          handler: riskParamsUpdated
        - event: OracleUpdated(address)
          handler: oracleUpdated
      file: ./subgraph/spritz.ts
  - kind: ethereum/contract
    name: MozartV1
    network: {{network}}
    source:
      abi: MozartV1
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - Synth
        - Position
        - ActionOperated
      abis:
        - name: MozartV1
          file: ./artifacts/contracts/debt/mozart/MozartV1.sol/MozartV1.json
        - name: BaseERC20
          file: ./artifacts/contracts/token/BaseERC20.sol/BaseERC20.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint256,uint256,address),(address,(bool,uint256),(bool,uint256)))
          handler: actionOperated
        - event: FeesUpdated((uint256),(uint256))
          handler: feesUpdated
        - event: LimitsUpdated(uint256,uint256)
          handler: limitsUpdated
        - event: RateUpdated(uint256)
          handler: rateUpdated
        - event: OracleUpdated(address)
          handler: oracleUpdated
        - event: CollateralRatioUpdated((uint256))
          handler: collateralRatioUpdated
        - event: PauseStatusUpdated(bool)
          handler: pauseStatusUpdated
      file: ./subgraph/mozart.ts
  - kind: ethereum/contract
    name: BaseERC20
    network: {{network}}
    source:
      abi: BaseERC20
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - AccountBalance
      abis:
        - name: BaseERC20
          file: ./artifacts/contracts/token/BaseERC20.sol/BaseERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: transfer
      file: ./subgraph/balanceERC20.ts
  - kind: ethereum/contract
    name: MozartSavingsV1
    network: {{network}}
    source:
      abi: MozartSavingsV1
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - Saving
      abis:
        - name: MozartSavingsV1
          file: ./artifacts/contracts/debt/mozart/savings/MozartSavingsV1.sol/MozartSavingsV1.json
        - name: BaseERC20
          file: ./artifacts/contracts/token/BaseERC20.sol/BaseERC20.json
      eventHandlers:
        - event: IndexUpdated(uint256,uint256)
          handler: indexUpdated
        - event: SavingsRateUpdated(uint256)
          handler: savingsRateUpdated
        - event: ArcFeeUpdated(uint256)
          handler: arcFeeUpdated
        - event: Paused(bool)
          handler: paused
      file: ./subgraph/savings.ts
