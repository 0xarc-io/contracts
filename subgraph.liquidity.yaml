specVersion: 0.0.2
description: ARCx Contracts
repository: https://github.com/arcxmoney/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CurvePool
    network: mainnet
    source: 
      address: '0xa79828df1850e8a3a3064576f380d90aecdd3359'
      abi: ICurveZapDeposit
      startBlock: 11716665
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - LiquidityAction
      abis:
        - name: ICurveZapDeposit
          file: ./artifacts/contracts/liquidity/ICurveZapDeposit.sol/ICurveZapDeposit.json
      callHandlers:
        - function: add_liquidity(address,uint256[4],uint256)
          handler: addCurveLiquidity
        - function: remove_liquidity_one_coin(address,uint256,int128,uint256)
          handler: removeSingleCurveLiquidity
      file: ./subgraph/liquidity.ts
  - kind: ethereum/contract
    name: UniswapPool
    network: mainnet
    source:
      address: '0x1BccE9E2Fd56E8311508764519d28E6ec22D4a47'
      abi: IUniswapPool
      startBlock: 11604694
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - LiquidityAction
      abis:
        - name: IUniswapPool
          file: ./artifacts/contracts/liquidity/IUniswapPool.sol/IUniswapPool.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: addUniswapLiquidity
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: removeUniswapLiquidity
      file: ./subgraph/liquidity.ts
