specVersion: 0.0.2
description: ARC Contracts
repository: https://github.com/arcxfinance/contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SynthRegistry
    network: mainnet
    source:
      address: '0x372a4D34e9E9d96656F101aFf06a4a455396C974'
      abi: SynthRegistry
      startBlock: 10812831
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - AccountBalance
      abis:
        - name: SynthRegistry
          file: ./artifacts/contracts/global/SynthRegistry.sol/SynthRegistry.json
      eventHandlers:
        - event: SynthAdded(bytes32,address)
          handler: synthAdded
      file: ./subgraph/synth.ts
  - kind: ethereum/contract
    name: StakingRewards-Pool-3
    network: mainnet
    source:
      address: '0x38b25c0A9e61E226023B700ce4a6A4134eCAEeDF'
      abi: RewardCampaign
      startBlock: 11043689
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserSlashed
      abis:
        - name: RewardCampaign
          file: ./artifacts/contracts/staking/RewardCampaign.sol/RewardCampaign.json
      eventHandlers:
        - event: UserSlashed(address,address,uint256)
          handler: userSlashed
      file: ./subgraph/slashing.ts
  - kind: ethereum/contract
    name: StakingRewards-Pool-4
    network: mainnet
    source:
      address: '0x8016F490D76346EBEC91707fD4Fb56A7fe64f694'
      abi: RewardCampaign
      startBlock: 11060003
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserSlashed
      abis:
        - name: RewardCampaign
          file: ./artifacts/contracts/staking/RewardCampaign.sol/RewardCampaign.json
      eventHandlers:
        - event: UserSlashed(address,address,uint256)
          handler: userSlashed
      file: ./subgraph/slashing.ts
templates:
  - kind: ethereum/contract
    name: CoreV1
    network: mainnet
    source:
      abi: CoreV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Position
        - ActionOperated
      abis:
        - name: CoreV1
          file: ./artifacts/contracts/v1/CoreV1.sol/CoreV1.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint256,uint256),(address,uint8,uint8,(bool,uint128),(bool,uint128)))
          handler: actionOperated
      file: ./subgraph/d1.ts
  - kind: ethereum/contract
    name: StateV1
    network: mainnet
    source:
      abi: StateV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Synth
      abis:
        - name: StateV1
          file: ./artifacts/contracts/v1/StateV1.sol/StateV1.json
      eventHandlers:
        - event: MarketParamsUpdated(((uint256),(uint256),(uint256)))
          handler: marketParamsUpdated
        - event: RiskParamsUpdated((uint256,uint256,uint256))
          handler: riskParamsUpdated
      file: ./subgraph/d1.ts
  - kind: ethereum/contract
    name: D2CoreV1
    network: mainnet
    source:
      abi: D2CoreV1
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - Synth
        - Position
        - ActionOperated
      abis:
        - name: D2CoreV1
          file: ./artifacts/contracts/v2/D2CoreV1.sol/D2CoreV1.json
      eventHandlers:
        - event: ActionOperated(uint8,(uint256,uint256,uint256),(address,(bool,uint256),(bool,uint256)))
          handler: actionOperated
        - event: FeesUpdated((uint256),(uint256))
          handler: feesUpdated
        - event: LimitsUpdated(uint256,uint256,uint256)
          handler: limitsUpdated
        - event: RateUpdated(uint256)
          handler: rateUpdated
        - event: OracleUpdated(address)
          handler: oracleUpdated
        - event: CollateralRatioUpdated((uint256))
          handler: collateralRatioUpdated
        - event: PauseStatusUpdated(bool)
          handler: pauseStatusUpdated
      file: ./subgraph/d2.ts
  - kind: ethereum/contract
    name: IErc20
    network: mainnet
    source:
      abi: IERC20
    mapping:
      kind: ethereum/events
      language: wasm/assemblyscript
      apiVersion: 0.0.4
      entities:
        - AccountBalance
      abis:
        - name: IERC20
          file: ./artifacts/contracts/interfaces/IERC20.sol/IERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: transfer
      file: ./subgraph/balanceERC20.ts
